<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./asset/css/base.css">
    <link rel="stylesheet" href="./asset/css/index.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <header class="header ">
            <div class="header-contact-container">

                <div class="header-contact-container-wrap grid">
                    <span class="header-contact-info ">
                        <span class="header-contact-phone">+84 945 000 917</span>
                        <span class="header-contact-social">
                            <span class="header-contact-social__item"><i class="fab fa-pinterest"></i></span>
                            <span class="header-contact-social__item"><i class="fab fa-facebook-f"></i></span>
                            <span class="header-contact-social__item"><i class="fab fa-twitter"></i></span>
                            <span class="header-contact-social__item"><i class="fab fa-dribbble"></i></span>
                            <span class="header-contact-social__item"><i class="fab fa-behance"></i></span>
                            <span class="header-contact-social__item"><i class="fab fa-linkedin-in"></i></span>
                        </span>
                    </span>
    
                    <div class="header-contact-login-container">
                        <div class="header-contact-login__login">LOGIN</div>
                        <span class = "header-contact-login__line" ></span>
                        <div class="header-contact-login__register">REGISTER</div>
                    </div>
                </div>
               
            </div>

            <nav class="header-nav-container">

               <div class="header-nav-wrap grid">
                <span class="header-nav-brand">
                    <span class="header-nav-brand__logo">
                        <img src="./asset/img/logo.webp" alt="">
                    </span>
                    <p class="header-nav-brand__name">TRAVELIX</p>
                </span>

                <ul class="header-nav-list">
                    <li class="nav-list__underline header-nav-list__item active"><a href="">HOME</a></li>
                    <li class="nav-list__underline header-nav-list__item"><a href="">ABOUT</a></li>
                    <li class="nav-list__underline header-nav-list__item"><a href="">OFFERS</a></li>
                    <li class="nav-list__underline header-nav-list__item"><a href="">NEWS</a></li>
                    <li class="nav-list__underline header-nav-list__item"><a href="">CONTACT</a></li>
                </ul>

                <span class="header-nav-lookup">
                    <i class="header-nav-lookup_btn-lookup fas fa-search"></i>
                    <i class="header-nav-lookup_btn-nav fas fa-bars"></i>
                </span>
               </div> 
               <span class="header-nav__search-input">
                   <input type="text" placeholder="Search...">
               </span>
            </nav>

           
            
        </header>



        <aside class="header-nav-aside_container">
            <div class="header-nav-aside_wrap">
                <div class="header-nav-aside_item">
                    <a href="">Home</a>
                </div>
                <div class="header-nav-aside_item">
                    <a href="">About</a>
                </div>
                <div class="header-nav-aside_item">
                    <a href="">Offers</a>
                </div>
                <div class="header-nav-aside_item">
                    <a href="">News</a>
                </div>
                <div class="header-nav-aside_item">
                    <a href="">Contact</a>
                </div>
            </div>
            <span class="header-nav-aside_closeBtn">
                <i class="fas fa-times"></i>
            </span>
        </aside>
        <span class="header-nav-aside__black-slide"></span>
        
        <!-- end header -->

        <div class="body-container">
            <div class="body__bg-container">
                <div class="body__bg-title-container">
                    <div class="body__bg-title-wrap">
                        <h1 class="body__bg-title-main">DISCOVER</h1>
                        <h3 class="body__bg-title-sub">the world</h3>
                    </div>
                   <div class="body__bg-title-btn">
                       <p class="body__bg-title-btn--text">EXPLORE NOW <span class='body__bg-title-btn--dot-item'>.</span><span class='body__bg-title-btn--dot-item'>.</span><span class='body__bg-title-btn--dot-item'>.</span></p>
                       
                   </div>
                </div>

            </div>


            <div class="body-filter-container">
                <div class="body-filter__service-container">
                    <span class="body-filter__service-item">
                        <span class="body-filter__service-item--icon"><i class="fas fa-hotel"></i></span>
                        <span class="body-filter__service-item--text">HOTELS</span>
                    </span>
                    <span class="body-filter__service-item">
                        <span class="body-filter__service-item--icon"><i class="fas fa-car"></i></span>
                        <span class="body-filter__service-item--text">CAR RENTALS</span>
                    </span>
                    <span class="body-filter__service-item">
                        <span class="body-filter__service-item--icon"><i class="fas fa-plane-departure"></i></span>
                        <span class="body-filter__service-item--text">FLIGHTS</span>
                    </span>
                    <span class="body-filter__service-item">
                        <span class="body-filter__service-item--icon"><i class="fas fa-suitcase-rolling"></i></span>
                        <span class="body-filter__service-item--text">TRIPS</span>
                    </span>
                    <span class="body-filter__service-item">
                        <span class="body-filter__service-item--icon"><i class="fas fa-ship"></i></span>
                        <span class="body-filter__service-item--text">CUISES</span>
                    </span>
                    <span class="body-filter__service-item">
                        <span class="body-filter__service-item--icon"><i class="fas fa-hiking"></i></span>
                        <span class="body-filter__service-item--text">ACTIVITIES</span>
                    </span>
                   
                </div>

                <div class="body-filter__placefilter-container">
                        <span class="body-filter__placefilter--checkin__item">
                            <h3 class="body-filter__placefilter--checkin__item-title">DESTINATION</h3>
                            <input type="text" class="body-filter__placefilter--checkin__item-input">
                        </span>
                        <span class="body-filter__placefilter--checkin__item">
                            <h3 class="body-filter__placefilter--checkin__item-title">CHECK IN</h3>
                            <input type="text" placeholder="DD-MM-YYYY"class="body-filter__placefilter--checkin__item-input">
                        </span>
                        <span class="body-filter__placefilter--checkin__item">
                            <h3 class="body-filter__placefilter--checkin__item-title">CHECK OUT</h3>
                            <input type="text" class="body-filter__placefilter--checkin__item-input">
                        </span>
                        <span class="body-filter__placefilter--checkin__item-wrap">

                            <span class="body-filter__placefilter--checkin__item">
                                <h3 class="body-filter__placefilter--checkin__item-title">ADULTS</h3>
                                <select class="body-filter__placefilter--checkin__item-list" id='adults' name='adults'>
                                    <option value="01">01</option>
                                    <option value="02">02</option>
                                    <option value="03">03</option>
                                </select>
                            </span>
                            <span class="body-filter__placefilter--checkin__item">
                                <h3 class="body-filter__placefilter--checkin__item-title">CHILDREN</h3>
                                <select class="body-filter__placefilter--checkin__item-list" id='children'name='children'>
                                    <option value="01">0</option>
                                    <option value="02">1</option>
                                    <option value="03">2</option>
                                </select>
                            </span>

                        </span>
                        
                        <div class="body__bg-title-btn body-filter__placefilter--checkin-btn-wrap">
                            <p class="body__bg-title-btn--text body-filter__placefilter--checkin-btn">SEARCH <span class='body__bg-title-btn--dot-item'>.</span><span class='body__bg-title-btn--dot-item'>.</span><span class='body__bg-title-btn--dot-item'>.</span></p>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/base.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
